@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dataTables.bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dropzone.js")" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/dataTables.bootstrap.min.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/myModal.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/dropzone.css")'>
    </head>
    <body>
        @content
    </body>
</html>
